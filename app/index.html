<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guerre</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link href="//fonts.googleapis.com/css?family=Lato:300,400|Playfair+Display:900" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Main Content Below -->

    <header class="topbar">
      <div class="topbar__left">
        <section class="hud-panel">
          <h2 class="hud-panel__title">Round</h2>
          <div class="hud-panel__body">
            <p class="round-number">10</p>
          </div>
        </section>
      </div>

      <div class="topbar__right">
        <section class="hud-panel">
          <h2 class="hud-panel__title">Score</h2>
          <div class="hud-panel__body">
            <table>
              <tbody>
                <tr>
                  <td>Player 1:</td>
                  <td class="u-text-right">28</td>
                </tr>
                <tr>
                  <td>Player 2:</td>
                  <td class="u-text-right">24</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>

      <h1 class="topbar__title">War (Guerre)</h1>
    </header>

    <main>
      <section class="card-mat">
        <div class="card-mat__slot">
          <div class="card card--flipped card--opponent">
            <div class="card__face">
              <img src="images/logo_light.png" class="card__logo">
            </div>
          </div>
        </div>
        <div class="card-mat__slot">
          <div class="card card--opponent diamonds">
            <div class="card__face">
              <span class="card__rank">A</span>
              <img class="card__logo" src="images/logo_dark.png">
              <span class="card__rank">A</span>
            </div>
          </div>
        </div>
        <div class="card-mat__slot">
          <div class="card card--spacer">
            <h3 class="player-name">Player 2</h3>
          </div>
        </div>
      </section>
      <section class="card-mat">
        <div class="card-mat__slot">
          <div class="card card--spacer">
            <h3 class="player-name">Player 1</h3>
            <button class="button">Draw</button>
          </div>
        </div>
        <div class="card-mat__slot">
          <div class="card spades">
            <div class="card__face">
              <span class="card__rank">K</span>
              <img class="card__logo" src="images/logo_dark.png">
              <span class="card__rank">K</span>
            </div>
          </div>
        </div>
        <div class="card-mat__slot">
          <div class="card card--flipped">
            <div class="card__face">
              <img src="images/logo_light.png" class="card__logo">
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Main Content Above -->

      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/bundle.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
